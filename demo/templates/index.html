<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KTH SR Demo</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            body {
                background: rgb(255,255,255);
                background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgb(211, 211, 211) 100%);
                height: 100vh;
                width: 100vw;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
        .recorder-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            top: auto;
        }
        
    
        .record-btn {
            color: #000000;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 10px 10px;
            border-radius: 50%;
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: all 0.5s ease;
            margin-bottom: 24px;
            z-index: 100;
            
        }

        .visualizer {
            position: absolute;
            width: 750px;
            height: 750px;
        }
        .record-btn:hover, .record-btn:active {
            transform: scale(1.1);
           
        }

        .record-btn:focus {
            outline: none;
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        p{
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            text-align: center;
        }
        
        .results-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .celebrity-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .celebrity-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .celebrity-item:hover {
            transform: translateY(-5px);
        }

        .celebrity-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .celebrity-name {
            font-size: 18px;
            font-weight: 600;
            margin: 10px 0;
            text-align: center;
        }

        .wiki-link {
            color: #333;
            text-decoration: none;
        }

        .wiki-icon {
            width: 24px;
            height: 24px;
        }
        </style>
    </head>
    <body>
        <div class="recorder-container">
            <div class="icon-container">
                <canvas id="visualizer" class="visualizer"></canvas>
                <button class="record-btn" id="record">
                    <svg fill="#000000" height="200px" width="200px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 512 512"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <path d="m439.5,236c0-11.3-9.1-20.4-20.4-20.4s-20.4,9.1-20.4,20.4c0,70-64,126.9-142.7,126.9-78.7,0-142.7-56.9-142.7-126.9 0-11.3-9.1-20.4-20.4-20.4s-20.4,9.1-20.4,20.4c0,86.2 71.5,157.4 163.1,166.7v57.5h-23.6c-11.3,0-20.4,9.1-20.4,20.4 0,11.3 9.1,20.4 20.4,20.4h88c11.3,0 20.4-9.1 20.4-20.4 0-11.3-9.1-20.4-20.4-20.4h-23.6v-57.5c91.6-9.3 163.1-80.5 163.1-166.7z"></path> <path d="m256,323.5c51,0 92.3-41.3 92.3-92.3v-127.9c0-51-41.3-92.3-92.3-92.3s-92.3,41.3-92.3,92.3v127.9c0,51 41.3,92.3 92.3,92.3zm-52.3-220.2c0-28.8 23.5-52.3 52.3-52.3s52.3,23.5 52.3,52.3v127.9c0,28.8-23.5,52.3-52.3,52.3s-52.3-23.5-52.3-52.3v-127.9z"></path> </g> </g> </g></svg>    
                    <h2 id="record-text"> Record</h2>
                </button>
                
            </div>
            <p class="output" id="output"></p>
                <div class="header">
                    <h1>KTH SR Demo</h1>
                    <p>Press play and speak</p>
                </div>
        </div>
        <div class="results-card">
            <div class="celebrity-list" id="celebrityList">
                <!-- Celebrity items will be dynamically added here by JavaScript -->
                <div class="celebrity-item">
                    <img src="{{ url_for('static', filename='images/celebrity1.jpg') }}" alt="Celebrity 1" class="celebrity-image">
                    <h3 class="celebrity-name">Celebrity 1</h3>
                    <a href="#" class="wiki-link">View on Wikipedia</a>
                </div>
            </div>
        </div>

        
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
